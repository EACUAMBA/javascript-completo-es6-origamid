<!DOCTYPE html>
<html lang="pt-pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide</title>

  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

  <ul class="custom-controls">
    <li ><img src="img/foto1.jpg" alt="foto_1"></li>
      <li><img src="img/foto2-thumb.jpg" alt="foto_2"></li>
      <li><img src="img/foto3-thumb.jpg" alt="foto_3"></li>
      <li><img src="img/foto4-thumb.jpg" alt="foto_4"></li>
      <li><img src="img/foto5-thumb.jpg" alt="foto_5"></li>
      <li><img src="img/foto6-thumb.jpg" alt="foto_6"></li>
  </ul>
  <!-- wrapper -->
  <div class="slide-wrapper">
    <ul class="slide">
      <li class="active"><img src="img/foto1.jpg" alt="foto_1"></li>
      <li><img src="img/foto2.jpg" alt="foto_2"></li>
      <li><img src="img/foto3.jpg" alt="foto_3"></li>
      <li><img src="img/foto4.jpg" alt="foto_4"></li>
      <li><img src="img/foto5.jpg" alt="foto_5"></li>
      <li><img src="img/foto6.jpg" alt="foto_6"></li>
    </ul>
  </div>

  <div class="arrow-nav">
    <button class="prev"></button>
    <button class="next"></button>
  </div>
  <script type="module" src="./js/script.js"></script>
</body>

</html>
